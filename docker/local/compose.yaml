name: erp-system

services:
  # Frontend Service
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../docker/local/Dockerfile.frontend
    container_name: erp-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    networks:
      - erp-network

  # Backend Service
  backend:
    build:
      context: ../../backend
      dockerfile: ../docker/local/Dockerfile.backend
    container_name: erp-backend
    ports:
      - "3000:3000"
    volumes:
      - ../../backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/erp_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - erp-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: erp-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=erp_db
    volumes:
      - erp-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - erp-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erp-redis
    ports:
      - "6379:6379"
    volumes:
      - erp-redis-data:/data
    networks:
      - erp-network
    restart: unless-stopped

networks:
  erp-network:
    driver: bridge

volumes:
  erp-db-data:
  erp-redis-data:
